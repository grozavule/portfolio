<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eric Drake: Full-Stack Web Developer for Hire</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Eric Drake is a full-stack PHP and JavaScript web developer for hire with over 15 years of programming experience." />
    <meta name="keywords" content="Eric Drake, full stack, web developer, web developers near me, PHP, JavaScript, MySQL, PostgreSQL, web developer for hire" />
    <link rel="stylesheet" href="assets/css/common.css">
  </head>
  <body>
    <div id="main-container">
      <nav>
        <ul>
          <li><a href="#" id="projects-nav">Projects</a></li>
          <li><a href="#" id="skills-nav">Skills</a></li>
          <li><a href="#" id="contact-nav">Contact</a></li>
        </ul>
      </nav>
      <content id="initial-message">
        <h1>Hi, my name is <strong>Eric Drake</strong>.</h1>
        <h2>I'm an <strong>experienced</strong>,<br/>well-trained <strong>web developer</strong> for hire!</h2>
      </content>
      <!--// BEGIN: PROJECTS //-->
      <content id="projects" class="content-wrapper">
        <div class="content">
          <h1>Projects</h1>
          <ul id="project-list">
            <li>Bucks CNC Machining</li>
            <li>Double L</li>
            <li>Agrisource, Inc.</li>
          </ul>
        </div>
      </content>
      <!--// END: PROJECTS //-->
      <!--// BEGIN: SKILLS //-->
      <content id="skills" class="content-wrapper">
        <div class="content">
          <h1 class="content-heading">SKILLS</h1>
          <div class="grid">
            <div class="grid-item skill">
              <img src="assets/images/html.png" alt="HTML5" />
            </div>
            <div class="grid-item skill">
              <img src="assets/images/css.png" alt="CSS3" />
            </div>
            <div class="grid-item skill">
              <img src="assets/images/javascript.png" alt="JavaScript" />
            </div>
            <div class="grid-item skill">
              <img src="assets/images/php.png" alt="PHP" />
            </div>
            <div class="grid-item skill">
              <img src="assets/images/laravel.png" alt="Laravel" />
            </div>
            <div class="grid-item skill">
              <img src="assets/images/mysql.png" alt="MySQL" />
            </div>
            <div class="grid-item skill">
              <img src="assets/images/sql-server.png" alt="Microsoft SQL Server" />
            </div>
            <div class="grid-item skill">
              <img src="assets/images/postgres.png" alt="PostgreSQL" />
            </div>
            <div class="grid-item skill">
              <img src="assets/images/git.png" alt="Git" />
            </div>
            <div class="grid-item skill">
              <img src="assets/images/apache.png" alt="Apache" />
            </div>
          </div>
        </div>
      </content>
      <!--//END: SKILLS //-->
      <!--//BEGIN: CONTACT //-->
      <content id="contact" class="content-wrapper">
        <div class="content">
          <h1>Drop Me A Line</h1>
          <form id="contact-form">
            <p>
              <label for="name">Name</label><br/>
              <input type="text" name="name" id="name" class="form-field" />
            </p>
            <p>
              <label for="email">Email</label><br/>
              <input type="email" name="email" id="email" class="form-field" />
            </p>
            <p>
              <label for="phone">Phone</label><br/>
              <input type="tel" name="phone" id="phone" class="form-field" />
            </p>
            <p>
              <input type="submit" class="form-field" value="Send" />
            </p>
          </form>
        </div>
      </content>
      <!--//END: CONTACT //-->
      <video id="portfolio-video" autoplay loop>
        <source src="assets/video/portfolio.mp4" type="video/mp4">
      </video>
    </div>
	<script src="assets/js/common.js"></script>
  </body>
</html>
